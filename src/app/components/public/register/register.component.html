<app-navbar></app-navbar>

<div class="container my-5">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

        <div class="form-row">
            <div class="form-group col-6">
                <label>Firstname</label>
                <input type="text" class="form-control" formControlName="nom">

                <div *ngIf="mynom.touched && mynom.invalid " class="text-danger">
                    <p *ngIf="mynom.errors.required">Firstname is required</p>
                </div>
            </div>
            <div class="form-group col-6">
                <label>Lastname</label>
                <input type="text" class="form-control" formControlName="prenom">

                <div *ngIf="myprenom.touched && myprenom.invalid " class="text-danger">
                    <p *ngIf="myprenom.errors.required">Lastname is required</p>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label>address</label>
                <input type="text" class="form-control" formControlName="adresse">

                <div *ngIf="myadesse.touched && myadesse.invalid " class="text-danger">
                    <p *ngIf="myadesse.errors.required">address is required</p>
                </div>
            </div>

            <div class="form-group col-6">
                <label>pseudo</label>
                <input type="text" class="form-control" formControlName="pseudo">

                <div *ngIf="mypseudo.touched && mypseudo.invalid " class="text-danger">
                    <p *ngIf="mypseudo.errors.required">pseudo is required</p>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label>Email address</label>
                <input type="text" class="form-control" formControlName="email">

                <div *ngIf="myemail.touched && myemail.invalid " class="text-danger">
                    <p *ngIf="myemail.errors.required">Email is required</p>
                    <p *ngIf="myemail.errors.email">Invalid Email</p>
                </div>
            </div>
        </div>

        <div class="form-row">


            <div class="form-group col-6">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">

                <div *ngIf="mypassword.touched && mypassword.invalid" class="text-danger">
                    <p *ngIf="mypassword.errors.required">Password is required</p>
                    <p *ngIf="mypassword.errors.minlength">Password must contains 8 chars at least</p>
                </div>
            </div>

            <div class="form-group col-6">
                <label>Repeat Password</label>
                <input type="password" class="form-control" formControlName="repassword">

                <div *ngIf="myrepassword.touched && myrepassword.invalid" class="text-danger">
                    <p *ngIf="myrepassword.errors.required">repeat password is required</p>
                </div>
            </div>

        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>

    </form>
</div>

<app-footer></app-footer>
